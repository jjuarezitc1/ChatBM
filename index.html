        function resize() {
            var heights = window.innerHeight;
            var widths = window.innerWidth;
            if (widths < 308){
               var newHeight = heights - 100;
                document.getElementById("sidebar").style.height = newHeight + "px";
            }else if (widths < 650) {
                var newHeight = heights - 133;
                document.getElementById("sidebar").style.height = newHeight + "px";
            }else{
                document.getElementById("sidebar").style.height = 338 + "px";
            }
        }
        resize();
        window.onresize = function () {
            resize();
        };
